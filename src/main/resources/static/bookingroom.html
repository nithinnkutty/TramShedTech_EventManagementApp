<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Room Management</title>
    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/element-index.js"></script>
    <link rel="stylesheet" href="./css/element-index.css">
    <style>
        html, body, #app {
            height: 100%;
            margin: 0;
        }

        .app-container{
            margin: 20px;
        }


        .el-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .el-header, .el-footer {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 60px;
            height: 120px;
        }
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            /*text-align: center;*/
            /*line-height: 160px;*/
            margin-top: 20px;
            padding: 30px; /* Add internal margins to adjust the position */
            flex: 1; /* Make the main part fill the remaining space */
            position: relative;
        }
        .el-row {
            margin-bottom: 20px;
        }
        .el-row:last-child {
            margin-bottom: 0;
        }
        .el-col {
            border-radius: 4px;
        }
        .bg-purple-dark {
            background: #99a9bf;
        }
        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }


        .custom-button {
            width: 80%;
            height: 40px;
            margin: 10px 0;
            font-size: 16px;
            font-family: Arial, sans-serif;
            color: #ffffff;
            font-weight: bold;
        }

        .select-container {
            /*position: absolute;*/
            /*top: 20px; !* 距离顶部20px *!*/
            /*left: 20px; !* 距离左侧20px *!*/

            margin: 0; /* 确保选择器没有额外的外边距 */
            display: flex;
            align-items: center;

        }

        .el-select {
            width: 100%;
        }

        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>


</head>
<body>
<div id="app" class="app-container">
    <el-container>
        <el-header>
            <el-row :gutter="20">
                <el-col :span="6">
                    <el-button type="warning" class="custom-button">View Resources</el-button>
                </el-col>
                <el-col :span="6">
                    <el-button type="warning" class="custom-button">Book a Resource</el-button>
                </el-col>
                <el-col :span="6">
                    <el-button type="warning" class="custom-button">Inquiry History</el-button>
                </el-col>
                <el-col :span="6">
                    <el-button type="warning" class="custom-button">Cancel Booking</el-button>
                </el-col>
            </el-row>
        </el-header>
        <el-main>
            <el-row :gutter="20">
                <el-col :span="12">
                    <div class="grid-content bg-purple-dark">Left Half</div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content bg-purple-dark">Right Half</div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>


<script>
    new Vue({
        el: '#app'
    });
</script>
</body>

</html>
