<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard_style.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <div class="container">
            <!-- Filter dropdown -->
            <el-row class="filter-row">
                <el-select v-model="selectedFilter" placeholder="Select" @change="filterEvents">
                    <el-option label="All Events" value="all"></el-option>
                    <el-option label="Upcoming" value="upcoming"></el-option>
                    <el-option label="Completed" value="completed"></el-option>
                </el-select>
            </el-row>
        <div class="content">
            <!-- Event tiles -->
            <el-row class="event-row">
                <el-col class="event-col" v-for="event in filteredEvents" :key="event.id">
                    <el-card class="event-card" @click="viewEvent(event.id)">
                        <div class="event-card-img">
                            <img src="/img/Eventicon.png" alt="Event Image">
                        </div>
                        <div class="event-details">
                            <p class="event-title">{{ event.title }}</p>
                            <p>{{ event.date }} </p>
                            <p>{{ event.time }}</p>
                            <p>Site: {{ event.site }}</p>
                            <p>Room: {{ event.room }}</p>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            events: [],
            filteredEvents: [],
            selectedFilter: 'all'
        },
        methods: {
            fetchEvents() {
                axios.get('/api/events')
                    .then(response => {
                        this.events = response.data.data;
                        this.filterEvents();
                    })
                    .catch(error => {
                        console.error("There was an error fetching the events!", error);
                    });
            },
            filterEvents() {
                const now = new Date();
                if (this.selectedFilter === 'upcoming') {
                    this.filteredEvents = this.events.filter(event => new Date(event.date) >= now);
                } else if (this.selectedFilter === 'completed') {
                    this.filteredEvents = this.events.filter(event => new Date(event.date) < now);
                } else {
                    this.filteredEvents = this.events;
                }
            },
            viewEvent(eventId) {
                window.location.href = `/event.html?id=${eventId}`;
            }
        },
        mounted() {
            this.fetchEvents();
        }
    });
</script>

</body>
</html>
