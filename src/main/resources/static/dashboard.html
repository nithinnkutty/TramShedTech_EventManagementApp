<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard_style.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <!-- Filter dropdown -->
    <el-row class="filter-row">
    <!-- Filter for event status -->
    <el-select v-model="selectedFilter" placeholder="Select Status" @change="filterEvents">
        <el-option label="All Events" value="all"></el-option>
        <el-option label="Upcoming" value="upcoming"></el-option>
        <el-option label="Completed" value="completed"></el-option>
    </el-select>

    <!-- Filter for event year with default 'All' option -->
    <el-select v-model="selectedYear" placeholder="Select Year" @change="filterEvents">
        <el-option label="All Years" value="all"></el-option> <!-- Default option to ignore year filter -->
        <el-option v-for="year in uniqueYears" :key="year" :label="year" :value="year"></el-option>
    </el-select>

    <!-- Filter for event month with default 'All' option -->
    <el-select v-model="selectedMonth" placeholder="Select Month" @change="filterEvents">
        <el-option label="All Months" value="all"></el-option> <!-- Default option to ignore month filter -->
        <el-option v-for="month in months" :key="month" :label="month" :value="month"></el-option>
    </el-select>
</el-row>
    <div class="container">
        <div class="content">
            <!-- Event tiles -->
            <el-row class="event-row">
                <el-col class="event-col" v-for="event in filteredEvents" :key="event.id">
                    <el-card class="event-card" @click.native="viewEvent(event.id)">
                        <div class="event-card-img">
                            <img src="/img/Eventicon.png" alt="Event Image">
                        </div>
                        <div class="event-details">
                            <p class="event-title">{{ event.title }}</p>
                            <p>{{ event.date }} </p>
                            <p>{{ event.time }}</p>
                            <p>Site: {{ event.site }}</p>
                            <p>Room: {{ event.room }}</p>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            events: [],
            filteredEvents: [],
            selectedFilter: 'All Events',
            uniqueSites: [],
            uniqueYears: [],
            months: [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        },

        methods: {
            fetchEvents() {
                axios.get('/api/events')
                    .then(response => {
                        this.events = response.data.data;
                        this.uniqueYears = [...new Set(this.events.map(event => new Date(event.date).getFullYear().toString()))];
                        this.filterEvents();
                    })
                    .catch(error => {
                        console.error("There was an error fetching the events!", error);
                    });
            },
            filterEvents() {
                let filtered = this.events;

                if (this.selectedFilter === 'upcoming') {
                    filtered = filtered.filter(event => new Date(event.date) > new Date());
                } else if (this.selectedFilter === 'completed') {
                    filtered = filtered.filter(event => new Date(event.date) < new Date());
                }

                if (this.selectedYear !== 'all') {
                    filtered = filtered.filter(event => new Date(event.date).getFullYear().toString() === this.selectedYear);
                }

                if (this.selectedMonth !== 'all') {
                    filtered = filtered.filter(event => new Date(event.date).getMonth() === this.months.indexOf(this.selectedMonth) - 1);
                }

                this.filteredEvents = filtered;
            },
            viewEvent(eventId) {
                localStorage.setItem("eventId", eventId);
                window.location.href = `/view-event.html`;
            }
        },
        mounted() {
            this.fetchEvents();
            this.selectedYear = 'all';  // Set the default filter for year to 'all'
            this.selectedMonth = 'all';  // Set the default filter for month to 'all'
        }
    });
</script>

</body>
</html>
