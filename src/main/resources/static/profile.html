<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/element-index.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/element-index.js"></script>
</head>
<body>
<div>
    <el-container>
        <el-header>
            <i class="el-icon-s-fold">修改资料</i>
        </el-header>
        <el-main>
            <el-col>
                <el-avatar :size="150" :src="circleUrl"></el-avatar>
            </el-col>
            <el-col >
                <el-button type="text" @click=push()>更换头像</el-button>
            </el-col>
            <i class="el-icon-s-fold" style="margin-top:20px">基本资料</i>
            <div style="width:400px" id="div-a">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                    <el-form-item label="员工姓名" prop="name">
                        <el-input v-model="ruleForm.name"></el-input>
                    </el-form-item>
                    <el-form-item label="登陆账号" prop="account">
                        <el-input
                                v-model="ruleForm.account"
                                :disabled="true">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="所属部门" prop="did">
                        <el-input
                                v-model="ruleForm.did"
                                :disabled="true">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="当前职务" prop="pid">
                        <el-input
                                v-model="ruleForm.pid"
                                :disabled="true">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="员工性别" prop="sex">
                        <el-radio-group v-model="ruleForm.sex">
                            <el-radio :label="0">未知</el-radio>
                            <el-radio :label="1">男</el-radio>
                            <el-radio :label="2">女</el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="员工生日" prop="birthday">
                        <el-date-picker
                                size="medium"
                                v-model="ruleForm.birthday"
                                type="date"
                                value-format="yyyy-MM-dd"
                                placeholder="选择范围">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item label="邮箱地址" prop="email">
                        <el-input v-model="ruleForm.email"></el-input>
                    </el-form-item>
                    <el-form-item label="手机号码" prop="phone">
                        <el-input
                                v-model="ruleForm.phone"
                                :disabled="true">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="微信账号" prop="wechat_account">
                        <el-input v-model="ruleForm.wechat_account"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>
                        <el-button @click="resetForm('ruleForm')">重置</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-main>
    </el-container>

</div>
</body>
<script>
    new Vue({
        el: '#app',
        data(){
            return{
                ruleForm: {
                    name: '',
                    account: '',
                    did: '',
                    pid: '',
                    sex: 1,
                    birthday: '',
                    email:'',
                    phone:'',
                    wechat_account:'',
                    avatar:''
                },
                circleUrl:'',
                rules: {
                    name: [
                        { required: true, message: '请输入活动名称', trigger: 'blur' },
                        { min: 1, max: 8, message: '长度在 1 到 8 个字符', trigger: 'blur' }
                    ],
                    sex: [
                        { required: true, message: '请选择性别', trigger: 'change' }
                    ],
                    birthday: [
                        { type: 'string', required: true, message: '请选择出生日期', trigger: 'blur' }
                    ],
                    email: [
                        {  type: 'email' , required: true, message: '请输入邮箱格式的内容', trigger: 'change' },
                    ],
                    wechat_account: [
                        {  type: 'string' , required: true, message: '请输入微信账号', trigger: 'blur' },
                    ],
                },

            }

        },
        mounted: function(){
            // this.showpage()

        },
        methods:{
            showpage:function () {
                this.$axios.get("/employees/findbyId").then(res => {
                    console.log(res.data.data)
                    this.ruleForm = res.data.data;
                    this.circleUrl = res.data.data.avatar;
                    console.log(this.circleUrl)
                })
            },
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        if(this.ruleForm.sex == '未知'){
                            this.ruleForm.sex = 0;
                        } else if (this.ruleForm.sex == '男'){
                            this.ruleForm.sex = 1;
                        } else if (this.ruleForm.sex == '女'){
                            this.ruleForm.sex = 2;
                        }
                        this.$axios.post("/employees/update",this.ruleForm).then(res => {
                            console.log('ytwsb')
                            console.log(res.data)
                            if(res.data == true){
                                this.innerVisible2 = false
                                this.$message({
                                    message: '个人信息修改成功',
                                    type: 'success'
                                });
                                this.showpage()
                            }
                        })
                    } else {
                        this.$message({
                            message: '个人信息修改失败',
                            type: 'error'
                        });
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            push:function () {
                this.$router.push("/avatar")
            }
        }
    });
</script>
<style scoped>
    body {
        background-color: #f0f2f5;
        font-family: 'Arial', sans-serif;
    }
    .el-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        line-height: 60px;
        background-color: #F9B117;
        color: #fff;
        font-size: 24px;
        padding: 0 20px;

    }
    .el-main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

</style>
</html>
