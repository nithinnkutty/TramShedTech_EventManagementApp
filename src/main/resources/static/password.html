<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Password</title>
    <link rel="stylesheet" href="./css/element-index.css">
    <script src="./js/vue.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/element-index.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <span>
                <i class="el-icon-s-fold"></i> Modify Password
            </span>
            <span class="required-note">*is required fields</span>
        </el-header>
        <el-main>
            <div style="width:600px" id="div-a">
                <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="200px" class="demo-ruleForm">
                    <el-form-item label="Old Password" prop="oldPassword">
                        <el-input v-model="ruleForm.oldPassword" type="password"></el-input>
                    </el-form-item>
                    <el-form-item label="New Password" prop="newPassword">
                        <el-input v-model="ruleForm.newPassword" type="password"></el-input>
                    </el-form-item>
                    <el-form-item label="Confirm Password" prop="confirmPassword">
                        <el-input v-model="ruleForm.confirmPassword" type="password"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="submitForm('ruleForm')">Submit</el-button>
                        <el-button @click="resetForm('ruleForm')">Reset</el-button>
                    </el-form-item>
                </el-form>
            </div>
        </el-main>
    </el-container>
</div>

</body>
<style scoped>
    body {
        background-color: #f0f2f5;
        font-family: 'Arial', sans-serif;
    }
    .el-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        line-height: 60px;
        background-color: #F9B117;
        color: #fff;
        font-size: 24px;
        padding: 0 20px;

    }
    .el-main {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .required-note {
        font-size: 14px;
        color: red;
    }
</style>
<script>
    new Vue({
        el: '#app',
        data: {
            ruleForm: {
                oldPassword: '',
                newPassword: '',
                confirmPassword: '',
            },
            rules: {
                oldPassword: [
                    { required: true, message: 'Please enter the original password.', trigger: 'blur' },
                ],
                newPassword: [
                    { required: true, message: 'Please enter a new password', trigger: 'blur' },
                    { min: 6, max: 50, message: 'Password length is at least 6', trigger: 'blur' }
                ],
                confirmPassword: [
                    { required: true, message: 'Please enter your password again', trigger: 'blur' },
                ],
            },
        },
        mounted: function() {

        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        if (this.ruleForm.newPassword != this.ruleForm.confirmPassword){
                            this.$message({
                                message: 'Inconsistency between two password entries',
                                type: 'error'
                            });
                        } else {
                            axios.get("/user/getPassword/"+this.ruleForm.oldPassword).then(res => {
                                console.log(res.data)
                                if(res.data == true){
                                    axios.post("/user/updatePwd/"+this.ruleForm.newPassword).then(res => {
                                        console.log(res.data)
                                        this.$message({
                                            message: 'Password changed successfully',
                                            type: 'success'
                                        });
                                        this.ruleForm = {oldPassword: '', newPassword: '', confirmPassword: '',}
                                        // this.$router.push("/")
                                    })
                                } else if (res.data == false){
                                    this.$message({
                                        message: 'Old password is wrong, modify password failed',
                                        type: 'error'
                                    });
                                }
                            })

                        }
                    } else {
                        this.$message({
                            message: 'Add Failure',
                            type: 'error'
                        });
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    });
</script>
</html>
